<!DOCTYPE html>
<html>
<head>
  <title>Rocket League Events</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- ANGULAR -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
  <script src="google-calendar.js"></script>
  <script src="demo.js"></script>

  <style>
    google-calendar {
      margin: 120px;
    }
    .events {
      margin-bottom: 20px;
    }
    .event-title {
      font-weight: bold;
      font-size: 18px;
    }
    .datetime {
      color: blue;
    }
    .description {
      color: green;
    }
  </style>
</head>

<body data-ng-app="Demo" data-ng-controller="googleCtrl">
  <div class="container">
   <h1>Demo</h1>
   <div class="row">
     <h2>Calendar should be here...</h2>
     <iframe src="https://calendar.google.com/calendar/embed?title=Rocket%20League%20Events&amp;height=600&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=5gmq2097f1r5i2p2b09n6t2280%40group.calendar.google.com&amp;color=%23711616&amp;src=bjq4vsjh35qavh79n3im2qchmg%40group.calendar.google.com&amp;color=%23865A5A&amp;src=g2kh9i3g0v95hd4121f1ns5mas%40group.calendar.google.com&amp;color=%23AB8B00&amp;src=metob64ta0qoqd7fve8714mrk0%40group.calendar.google.com&amp;color=%235229A3&amp;src=ldd0c499r50jljq19kjerkc628%40group.calendar.google.com&amp;color=%23182C57&amp;src=8jp8agi1pbljjaj4qnns3m4i0c%40group.calendar.google.com&amp;color=%238C500B&amp;ctz=Europe%2FOslo" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
   </div>

    <div class="row">
      <div class="col-md-6">
        <h3>Grouped by calendar</h3>
        <google-calendar gc-config="gfinity"></google-calendar>
        <google-calendar gc-config="prl"></google-calendar>
        <google-calendar gc-config="pulsar"></google-calendar>
        <google-calendar gc-config="misc"></google-calendar>
        <google-calendar gc-config="rocket_royale"></google-calendar>
      </div>
      <!--<h2>Calendars()</h2>
      {{ calendars() }} -->

      <div class="col-md-6">
        <h3>OrderBy Date</h3>
        <!-- <h2>event in Calendars()</h2> -->
        <div class="events" data-ng-repeat="event in calendars() | orderBy: ['start.dateTime', 'start']">
          <div class="event-title"> {{ event.organizer.displayName }} => {{ event.summary }}</div>
          <div class="datetime">
            {{ start(event) }} - {{ end(event) }}
          </div>
          <div class="description" data-ng-bind-html="event.description"></div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
